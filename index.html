<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema Métrico Longitud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap">


</head>

<body>

    <div id="contenedor">
        <div class="titulo">
            <h1><span class="reveal">S</span><span class="reveal">i</span><span class="reveal">s</span><span
                    class="reveal">t</span><span class="reveal">e</span><span class="reveal">m</span><span
                    class="reveal">a</span><span class="reveal">&nbsp;</span><span class="reveal">M</span><span
                    class="reveal">é</span><span class="reveal">t</span><span class="reveal">r</span><span
                    class="reveal">i</span><span class="reveal">c</span><span class="reveal">o</span></h1>
            <h3><span class="reveal">L</span><span class="reveal">o</span><span class="reveal">n</span><span
                    class="reveal">g</span><span class="reveal">i</span><span
                    class="reveal">t</span><span class="reveal">u</span><span class="reveal">d</span></h3>
        </div>
        <div class="convertidor">
            <button id="btnkm" class="btnUnidad">km</button>
            <button id="btnhm" class="btnUnidad">hm</button>
            <button id="btndam" class="btnUnidad">dam</button>
            <button id="btnm" class="btnUnidad">m</button>
            <button id="btndm" class="btnUnidad">dm</button>
            <button id="btncm" class="btnUnidad">cm</button>
            <button id="btnmm" class="btnUnidad">mm</button>
        </div>
        <div class="explicacion" id="explicacion">
            <p>Explicación: Para pasar de <span id="medida1">m</span> a <span id="medida2">km</span> </p>
            <p><span id="operacion">Multiplicar</span> por <span id="unidad">1000</span>
            <p>
        </div>

        <!-- caja de cambios  -->
        <div class="cajaDeValores">
            <div class="valor">
                <p class="texValor"> Valor </p>
                <input id="valor" type="number">
                <p>=</p>
                <input id="resultado" type="number" disabled>
            </div>
            <div class="unidadMedida">
                <p> Unidad de medida </p>
                <select id="medidaSelector1" name="medidas">
                    <option value="km">kilómetro</option>
                    <option value="hm">Hectómetro</option>
                    <option value="dam">Decámetro</option>
                    <option value="m">Metro</option>
                    <option value="dm">Decímetro</option>
                    <option value="cm">Centímetro</option>
                    <option value="mm">Milímetro</option>
                </select>
                <p></p>
                <select id="medidaSelector2" name="medidas">
                    <option value="km">kilómetro</option>
                    <option value="hm">Hectómetro</option>
                    <option value="dam">Decámetro</option>
                    <option value="m">Metro</option>
                    <option value="dm">Decímetro</option>
                    <option value="cm">Centímetro</option>
                    <option value="mm">Milímetro</option>
                </select>
            </div>
        </div>

        <button id="CALCULAR" class="calcular"> Calcular </button>
    </div>

</body>

</html>
